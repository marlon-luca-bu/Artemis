<div>
    <h5>Team</h5>
    <ul class="student-list">
        <li class="student-item" *ngFor="let student of studentList" [ngClass]="{ online: isOnline(student) }">
            <fa-icon class="student-status mr-2" [icon]="'circle'" size="sm"></fa-icon>
            <span class="student-name"> {{ student.name }} <span *ngIf="isSelf(student)" class="text-muted">(you)</span> </span>
        </li>
    </ul>
</div>
